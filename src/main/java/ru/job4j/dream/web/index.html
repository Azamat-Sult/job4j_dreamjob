<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let result = '';
            if ($('#username').val() == '') {
                result = result + $('#username').attr('title') + '\n';
            }
            if ($('#usersurname').val() == '') {
                result = result + $('#usersurname').attr('title') + '\n';
            }
            if (document.getElementById("inlineRadio1").checked === false
                && document.getElementById("inlineRadio2").checked === false) {
                result = result + 'Выберите пол' + '\n';
            }
            if ($('#description').val() == '') {
                result = result + 'Добавьте описание' + '\n';
            }
            if (result != '') {
                alert(result);
                return false
            }
            return true;
        }
    </script>
    <script>
        function addRow() {
            if (validate()) {
                const name = $('#username').val();
                const usersurname = $('#usersurname').val();
                const description = $('#description').val();
                $('#table tr:last').after('<tr>' +
                    '<th>N</th>' +
                    '<td>' + name +'</td>' +
                    '<td>' + usersurname +'</td>' +
                    '<td>' + description +'</td>' +
                    '</tr>');
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Имя</label>
            <input type="text" class="form-control" title="Введите имя пользователя" id="username">
        </div>
        <div class="form-group">
            <label for="usersurname">Фамилия</label>
            <input type="text" class="form-control" title="Введите фамилию пользователя" id="usersurname">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male">
            <label class="form-check-label" for="inlineRadio1">М</label>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
            <label class="form-check-label" for="inlineRadio2">Ж</label>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
    <table class="table table-hover" id="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</div>
</body>
</html>
